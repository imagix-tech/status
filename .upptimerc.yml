# Change these first
owner: imagix-tech # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Website
    url: https://imagix.tech
  - name: Webmail
    url: https://webmail.imagix.tech
  - name: Labs
    url: http://labs.imagix.tech:8080
  - name: ODIN (Homologation)    
    url: https://h-odin.imagix.tech
    __dangerous__insecure: true 
  - name: DNS 1
    check: "tcp-ping"
    url: ns1-07.azure-dns.com
    port: 53
  - name: DNS 2
    check: "tcp-ping"
    url: ns2-07.azure-dns.net
    port: 53
  - name: DNS 3
    check: "tcp-ping"
    url: ns3-07.azure-dns.org
    port: 53
  - name: DNS 4
    check: "tcp-ping"
    url: ns4-07.azure-dns.info
    port: 53

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.imagix.tech
  # baseUrl: /
  theme: night
  logoUrl: https://raw.githubusercontent.com/imagix-tech/status/master/imagix.svg
  favicon: https://raw.githubusercontent.com/imagix-tech/status/master/favicon.ico
  faviconSvg: https://raw.githubusercontent.com/imagix-tech/status/master/favicon.svg
  name: Status Page
  introTitle: Welcome to the IMAGIX Service Status Page
  introMessage: At IMAGIX, we are committed to providing reliable and seamless service for all your imaging needs. 
  customHeadHtml: "<p>Our Service Status Page is designed to keep you informed about the current operational status of our systems and services.</p><p>Here, you will find real-time updates on any ongoing issues, scheduled maintenance, and overall system performance.</p><p>Our goal is to ensure transparency and provide you with timely information to minimize any disruption to your workflow.</p>"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Website
      href: https://imagix.tech

