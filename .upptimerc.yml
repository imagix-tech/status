# Change these first
owner: imagix-tech # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Website
    url: https://imagix.tech
  - name: Webmail
    url: https://webmail.imagix.tech
  - name: Labs
    url: http://labs.imagix.tech:8080
  - name: ODIN LB (Homologation)    
    url: $ODIN_HOMOLOGACAO_LB        
    __dangerous__insecure: true
  - name: VPN (Homologation)
    check: "tcp-ping"
    url: $BIFROST_HOMOLOGACAO
    port: 1194    
  - name: DNS 1
    check: "tcp-ping"
    url: dns1.xaonix.com
    port: 53
  - name: DNS 2
    check: "tcp-ping"
    url: dns2.xaonix.com
    port: 53
  - name: DNS 3
    check: "tcp-ping"
    url: dns3.xaonix.com
    port: 53
  - name: DNS 4
    check: "tcp-ping"
    url: dns4.xaonix.com
    port: 53

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.imagix.tech
  # baseUrl: /
  theme: light
  logoUrl: https://raw.githubusercontent.com/imagix-tech/status/master/imagix.svg
  favicon: https://raw.githubusercontent.com/imagix-tech/status/master/favicon.ico
  faviconSvg: https://raw.githubusercontent.com/imagix-tech/status/master/favicon.svg
  name: IMAGIX Status Page
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a status page for monitoring **IMAGIX Healthtech** application services.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

